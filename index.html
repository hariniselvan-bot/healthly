<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading | Stackly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --stackly:#0ea5a4;
  --stackly-dark:#036666;
  --bg:#020617;
  --text:#e5e7eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:radial-gradient(circle at top, #0f766e, #020617 60%);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  overflow:hidden;
}

/* ================= CONTAINER ================= */
.loader{
  text-align:center;
  animation:fadeIn 1s ease;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-bottom:18px;
}

.logo-icon{
  width:54px;
  height:54px;
  border-radius:50%;
  background:var(--stackly);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#fff;
  animation:pulse 1.5s infinite;
}

.logo-text{
  font-size:32px;
  font-weight:700;
  letter-spacing:1px;
}

/* SPINNER */
.spinner{
  width:56px;
  height:56px;
  border:5px solid rgba(255,255,255,.15);
  border-top-color:var(--stackly);
  border-radius:50%;
  margin:28px auto;
  animation:spin 1s linear infinite;
}

/* LOADING TEXT */
.loading-text{
  font-size:14px;
  letter-spacing:3px;
  opacity:.8;
}

/* ================= ANIMATIONS ================= */
@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="loader">
  <div class="logo">
    <div class="logo-icon">❤️</div>
    <div class="logo-text">STACKLY</div>
  </div>

  <div class="spinner"></div>
  <div class="loading-text">LOADING</div>
</div>

<script>
/* Redirect after loading */
setTimeout(()=>{
  window.location.href = "home.html";
}, 2500);
</script>

</body>
</html>
